#workflow

name: Hello World 
on:
pull_request:
  type:[opened,reopened,synchronize,labeled,unlabeled]
workflow_dispatch: 
jobs:
    say-hello:
        runs-on: ubuntu-latest
        steps:
        - uses: mheap/github-action-required-labels@v5
          with:
            mode: exactly
            count: 0
            labels: "do not merge"
        - run: echo "TODAY=$(date +%y-%m-%d)" >> $GITHUB_ENV
        - run: echo This is Le Thi Thao, today is $TODAY
